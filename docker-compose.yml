version: '3'
services:
    bind:
      build: ./bind
      container_name: bind
      ports: 
        - "53:53"
        - "53:53/udp"
        - "953:953"
      volumes:
        - "dynamicconfig:/etc/bind/dynamic"
      image: lucas42/lucos_dns_bind

    updater:
      build: ./updater
      container_name: dnsupdater
      ports:
        - "8012:8012"
      environment:
        - "ADMINEMAIL=bind.lukeblaney.co.uk."
        - APIKEY
        - ROUTERIP
      volumes:
        - "dynamicconfig:/etc/bind/dynamic"
      image: lucas42/lucos_dns_updater

volumes:
  dynamicconfig: