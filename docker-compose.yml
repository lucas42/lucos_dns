version: '3'
services:
    bind:
      build: ./bind
      container_name: bind
      ports: 
        - "53:53"
        - "53:53/udp"
        - "953:953"
      volumes:
        - "dynamicdnsconfig:/etc/bind/dynamic"
    updater:
      build: ./updater
      container_name: dnsupdater
      ports:
        - "8012:8080"
      environment:
        - "ADMINEMAIL=bind.lukeblaney.co.uk"
        - APIKEY
      volumes:
        - "dynamicdnsconfig:/etc/bind/dynamic"

volumes:
  dynamicdnsconfig: